

<div id="example1">
  <table id="customers">
    <tr>
      <th>picture</th>
      <th>time</th>
      <th>location</th>
      <th>condition</th>
      <th>comments</th>
    </tr>
      <tr *ngFor="let item of items | async">
        <td>{{ item.picture}} </td>
        <td>{{ item.time }} </td>
        <td>{{ item.location }} </td>
        <td>{{ item.condition }} </td>
        <td>{{ item.comments }} </td>
      </tr>


  </table>
</div>
